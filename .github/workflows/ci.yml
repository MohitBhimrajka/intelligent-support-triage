name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: pipx install poetry

    - name: Install dependencies
      run: poetry install

    # THIS IS THE NEW STEP TO ADD
    - name: Install Playwright Browsers
      run: poetry run playwright install --with-deps

    - name: Authenticate to Google Cloud
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Run evaluation tests
      run: poetry run pytest eval/ -v
      env:
        GOOGLE_GENAI_USE_VERTEXAI: "1"
        GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
        GOOGLE_CLOUD_LOCATION: ${{ secrets.GCP_LOCATION }}
        GOOGLE_CLOUD_STORAGE_BUCKET: ${{ secrets.GCP_BUCKET_NAME }}
        BQ_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        BQ_DATASET_ID: "adk_copilot_dataset"
        RAG_CORPUS_NAME: ${{ secrets.RAG_CORPUS_NAME }}